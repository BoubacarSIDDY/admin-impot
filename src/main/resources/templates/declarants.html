<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des declarants</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <h3>Liste des déclarants</h3>
    <div class="card m-ml-2">
        <div class="card-header">
            Liste des déclarants
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Raison social</th>
                    <th>Email</th>
                    <th>Adresse</th>
                    <th>Téléphone</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listDeclarants}">
                    <td th:text="${p.raisonSocial}"></td>
                    <td th:text="${p.email}"></td>
                    <td th:text="${p.adresse}"></td>
                    <td th:text="${p.telephone}"></td>
                    <td>
                        <a th:href="@{delete(id=${p.id})}" onclick="return confirm('Etes vous sure ?')" class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
